<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slick | slide</title>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <style>/* 임시 삽입: 확인용 */
        .slick-sample{
            width: 100%;
            height: 200px;
        }
        .slick-sample .slick-list{height: 100%;}

        .test:nth-child(1){
            background-color: red;
        }
        .test:nth-child(2){
            background-color: green;
        }
        .test:nth-child(3){
            background-color: yellow;
        }
    </style>
</head>
<body>
    
    <div class="slider-sample">
        <div class="test">Slide 1</div>
        <div class="test">Slide 2</div>
        <div class="test">Slide 3</div>
        <div class="test">Slide 4</div>
        <div class="test">Slide 5</div>
        <div class="test">Slide 6</div>
        <div class="test">Slide 7</div>
    </div>
    <div class="slider-nav">
        <div class="test">Slide 1</div>
        <div class="test">Slide 2</div>
        <div class="test">Slide 3</div>
        <div class="test">Slide 4</div>
        <div class="test">Slide 5</div>
        <div class="test">Slide 6</div>
        <div class="test">Slide 7</div>
    </div>

    
    <script>
        // $(document).ready(function(){
        //     $('.slick-sample').slick({
        //         dots : true, 		// 스크롤바 아래 점으로 페이지네이션 여부
        //         arrows : true, 		// 옆으로 이동하는 화살표 표시 여부
        //     });
        // });
        $('.slider-sample').slick({
            slidesToShow: 1,
            slidesToScroll: 1,
            arrows: false,
            fade: true,
            asNavFor: '.slider-nav'
        });
        $('.slider-nav').slick({
            slidesToShow: 3,
            slidesToScroll: 1,
            asNavFor: '.slider-sample',
            dots: true,
            centerMode: true,
            focusOnSelect: true
        });
    </script>

</body>
</html>
