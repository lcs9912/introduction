<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeeChanSin</title>
    <link rel="stylesheet" href="index.css">
    <style>
        body{ 
            transition: background-color 1s ease; /* 배경색 전환에 1초 동안 ease 효과 적용 */ 
        }
        .blink-effect {
            opacity: 0.1;
            transition: opacity 2s ease;
         }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
          // 페이지 로딩 후 1초 동안에 걸쳐 opacity를 1로 변경
          document.body.style.opacity = 1;
        });
    </script>
</head>
<body class="blink-effect">
    <div class="menu">
        <span></span>
        <span></span>
        <span></span>
    </div>
    
    <div class="wrap">
        
        <div class="content">
            <div class="content-text-1">
                <div>신속하고 안정적인 서비스를 만들어 드리는</div>
                <div>백엔드 개발자 "이찬신" 입니다.</div>
            </div>
        </div>
        <div class="content">
            <div class="content-text-2">
                <h1>두번째</h1>
            </div>
        </div>
        <div class="content">
            <div class="content-text-3">
                <h1>세번째</h1>
            </div>
        </div>
    </div> 
</body>
<script src="index-scroll.js"> </script>
</html>
